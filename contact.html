---
layout: default
---
<div class="block-content">
    <h3 class="title-block-content">Send me a message:</h3>
    <form class="form" id="form1" action="http://formspree.io/lassallepierre34@gmail.com" method="POST">
      
      <p class="name">
        <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="name" />
      </p>
      
      <p class="email">
        <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" />
      </p>
      
      <p class="text">
        <textarea name="text" class="validate[required,length[20,300]] feedback-input" id="comment" placeholder="Message..."></textarea>
      </p>
      
      
      <div class="submit">
        <input type="submit" value="Send" id="button-blue"/>
        <div class="ease"></div>
      </div>
    </form>
</div>
